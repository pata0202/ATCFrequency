<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>JSON ç·¨è¼¯å™¨</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      box-sizing: border-box;
    }
    h2 {
      margin-top: 1.5rem;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    button {
      margin-right: 1rem;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>è¼‰å…¥ ChannelNames.json æª”æ¡ˆ</h2>
    <input type="file" @change="loadJsonFile" accept=".json" />
    <div class="error" v-if="loadError">{{ loadError }}</div>

    <h2>ä¸€èˆ¬è¨­å®š</h2>
    <label>
      SNRThresholdï¼š
      <input type="number" v-model.number="data.SNRThreshold">
    </label>
    <br><br>
    <label>
      ScanningTextï¼š
      <input type="text" v-model="data.ScanningText">
    </label>

    <h2>é »é“åˆ—è¡¨</h2>
    <table>
      <thead>
        <tr>
          <th>é »é“åç¨±</th>
          <th>é »ç‡ (MHz)</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(ch, index) in data.Channels" :key="index">
          <td><input v-model="ch.Name" type="text" /></td>
          <td><input v-model.number="ch.Frequency" type="number" step="0.1" /></td>
          <td><button @click="removeChannel(index)">åˆªé™¤</button></td>
        </tr>
      </tbody>
      </table>
      <button @click="addChannel">æ–°å¢é »é“</button>
      
    </table>

    <h2>JSON è¼¸å‡º</h2>
    <button @click="save">ğŸ’¾ å„²å­˜æª”æ¡ˆ</button>
    <p>é è¦½</p>
    <pre>{{ formattedJson }}</pre>
  </div>

  <script>
    const { createApp, ref, computed } = Vue;

    createApp({
      setup() {
        const data = ref({
          SNRThreshold: 25.00,
          ScanningText: "Scanning",
          Channels: []
        });
        const loadError = ref('');
        const fileName = ref(''); // å„²å­˜ç›®å‰è¼‰å…¥çš„æª”å

        const loadJsonFile = (event) => {
          const file = event.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = (e) => {
            try {
              const parsed = JSON.parse(e.target.result);
              if (
                typeof parsed.SNRThreshold === 'number' &&
                typeof parsed.ScanningText === 'string' &&
                Array.isArray(parsed.Channels)
              ) {
                data.value = parsed;
                fileName.value = file.name;
                loadError.value = '';
              } else {
                throw new Error('æ ¼å¼ä¸ç¬¦');
              }
            } catch (err) {
              loadError.value = 'è¼‰å…¥å¤±æ•—ï¼š' + err.message;
            }
          };
          reader.readAsText(file);
        };

        const formattedJson = computed(() =>
          JSON.stringify(data.value, null, 2)
        );

        const download = (jsonStr, name) => {
          const blob = new Blob([jsonStr], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = name;
          a.click();
          URL.revokeObjectURL(url);
        };

        const saveAs = () => {
          const defaultName = 'ChannelNames.json';
          download(formattedJson.value, defaultName);
        };

        const save = () => {
          const name = fileName.value || 'ChannelNames.json';
          download(formattedJson.value, name);
        };

        const addChannel = () => {
  data.value.Channels.push({ Name: '', Frequency: 0 });
};

const removeChannel = (index) => {
  data.value.Channels.splice(index, 1);
};


        return {
          data,
          loadJsonFile,
          formattedJson,
          saveAs,
          save,
          loadError,
          addChannel,
          removeChannel
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
